<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /* Nhập vào 1 ký tự a-z kiểm tra ký đó là nguyên âm hay phụ âm (nguyên âm ('u','e','o','i','a')
        và phụ âm trong tiếng Anh (b, c ,d , f, g ,h ,j ,k ,l ,m,n ,p ,q ,r ,s , t , v , w , x , y , z)) */
        // xử dụng switch-case 
        var kyTu = prompt("Nhập vào chữ cái từ a-z")
        // check xem có phải ngươi ta nhap a-z regex 
        switch (kyTu) {
            case 'u': case 'e': case 'o': case 'i': case 'a':
                document.write("Đây là nguyên âm");
                break;
            default:
                document.write("Đây là nguyên âm");
                break;
        }
    </script>
</body>

</html>
