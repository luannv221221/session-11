<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*nhập vào số từ 2 -> 8
         nếu giá trị = 2 thì in ra hôm nay là thứ hai
         nếu giá trị = 3 thì in ra hôm nay là thứ ba 
         nếu giá trị = 4 thì in ra hôm nay là thứ tư 
         nếu giá trị = 5 thì in ra hôm nay là thứ năm
         nếu giá trị = 6 thì in ra hôm nay là thứ sáu 
         nếu giá trị = 7 thì in ra hôm nay là thứ bảy 
         nếu giá trị = 5 thì in ra hôm nay là chủ nhật 
         */

        var n = parseInt(prompt("Nhập vào số từ 2 - > 8 "))

        switch (n) {
            case 2:
                document.write("<h1>Hôm nay là thứ hai</h1>")
                break;
            case 3:
                document.write("<h1>Hôm nay là thứ ba</h1>")
                break;
            case 4:
                document.write("<h1>Hôm nay là thứ tư</h1>")
                break;
            case 5:
                document.write("<h1>Hôm nay là thứ năm</h1>")
                break;
            case 6:
                document.write("<h1>Hôm nay là thứ sáu</h1>")
                break;
            case 7:
                document.write("<h1>Hôm nay là thứ bảy em sexysexy vào bar</h1>")
                break;
            case 8:
                document.write("<h1>Hôm nay là thứ chủ nhật</h1>")
                break;
            default:
                document.write("Không đúng địn dạng nhập vào")
                break;
        }


    </script>
</body>

</html>
